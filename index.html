<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1;charset=utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuyCtrl">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuyCtrl.itemsToBuy">
        Buy {{ item.itemQuantity }} {{ item.itemName }}
        <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Buy
        </button>
      </li>
     </ul>
     <div class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" id="boughtDiv" ng-controller="AlreadyBoughtController as AlreadyBoughtController">
     <h2>Already Bought:</h2>
     <ul>
       <li>Bought 10 cookies</li>
     </ul>
        <div ng-if="showList.errorMessage" class="error">{{showList.errorMessage}}</div>
    </div>
  </div>
</div>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>

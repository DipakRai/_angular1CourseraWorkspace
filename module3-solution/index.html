<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div id="list" class="container" ng-controller='NarrowItDownController as list'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input ng-model="list.searchTerm" type="text" placeholder="search term" class="form-control">
      <button class="btn btn-primary" ng-click="list.getMatchedMenuItems();">Narrow It Down For Me!</button>
    </div>
    <!-- found-items should be implemented as a component -->
    <found-items
      found="list.found"
      error-message="list.errorMessage"
      title="{{list.title}}"
      on-remove="list.removeItem(index)">
    </found-items>
  </div>
</body>
</html>
